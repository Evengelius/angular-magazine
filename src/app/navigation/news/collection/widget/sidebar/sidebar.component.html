<section class="section mt-4">

  <h5 class="font-weight-bold">
    <strong>CATEGORIES</strong>
  </h5>

  <hr class="red title-hr">

  <ul class="list-group z-depth-1">
    <!--[class.active]="selectedCollection && selectedCollection.id === collection.id"-->
    <li *ngFor="let collection of collections" [ngClass]="{'active': selectedCollection && selectedCollection.id === collection.id}" class="list-group-item d-flex justify-content-between align-items-center">
      <a (click)="onClickCollection(collection)">{{collection.name}}</a>
      <span class="badge badge-danger badge-pill">{{collection.articles.length}}</span>
    </li>
  </ul>
</section>
