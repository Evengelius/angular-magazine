<div *animIf="show; info: { startAnim: 'bounceIn', endAnim: 'bounceOut', time: 1500 }">
  <div class="">
    <img src="https://mdbootstrap.com/img/Photos/Others/city7.jpg" style="height:100%; width: 100%">
  </div>
  <!-- Main Layout -->
  <main>
    <div class="container-fluid mb-5">

      <!-- Grid row -->
      <div class="row" style="margin-top: -100px;">

        <!-- Grid column -->
        <div class="col-md-12">

          <!-- Card -->
          <div class="card hoverable pb-5 mx-md-3">

            <div class="card-body">

              <div class="container">

                <!-- Title -->
                <h1 class="text-center h1 pt-4 mb-3">
                  <strong>{{ article?.title }}</strong>
                </h1>

                <!-- Author -->
                <div class="row">
                  <div class="col-md-12 col-xl-12 d-flex justify-content-center">
                    <p class="font-small dark-grey-text mb-1">
                      <strong>Author:</strong> {{article?.author}}</p>

                    <!-- Date Will be auto-set from database | Skip this
                    <p class="font-small grey-text mb-0 ml-3">
                      <i class="far fa-clock-o dark-grey-text"></i> 15/09/2017</p>
                    -->
                  </div>
                </div>

                <!-- Description | Image Collection | Comments -->
                <div class="row pt-5">

                  <!-- Main -->
                  <div class="col-md-12 col-xl-12">
                    <div class="row mt-3">
                      <p class="dark-grey-text article">{{article?.description}}</p>
                    </div>

                    <!-- Image Collection -->
                    <div class="row mt-3 mb-4">
                      <div *ngFor="let article of article?.images" class="col-md-4 mb-3">
                        <img [src]="'assets/images/articles/'+article.name"
                             alt="sample image"
                             class="img-fluid z-depth-1 hoverable rounded-0">
                      </div>
                    </div>
                    <hr>

                    <!-- Comment | List -->
                    <div class="comments-list text-center text-md-left" id="comments">
                      <!-- Title & Count -->
                      <div class="text-center my-5">
                        <!-- Title -->
                        <h3 class="font-weight-bold">
                          Comments
                          <!-- Count -->
                          <span class="badge indigo">{{article?.comments.length}}</span>
                        </h3>
                      </div>
                      <app-comment *ngFor="let article of article?.comments | paginate:{id: 'comments_data', itemsPerPage: 2, currentPage: currentPage, totalItems: totalRecords}" [article]="article"></app-comment>
                      <!-- No Comment | Div | Begin -->
                     <div class="text-center" style="color: gray; font-weight: bold;" *ngIf="!article?.comments.length">
                       There is currently no comment for this article
                     </div><br />
                      <!-- No Comment | Div | End -->

                      <!-- Pagination | Begin -->
                      <nav aria-label="navigation" class="flex-center">
                        <div>
                          <pagination-controls id="comments_data" class="pagination pg-blue" maxSize="5" directionLinks="true"
                                               (pageChange)="currentPage = $event"></pagination-controls>
                        </div>
                      </nav>
                      <!-- Pagination | End -->
                    </div>
                    <!-- Comment | List -->

                    <!-- Comment | Form -->
                    <app-comment-form></app-comment-form>
                    <!-- Comment | Form -->
                  </div>
                  <!-- Main -->
                </div>
                <!-- Grid row -->
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
          </div>
          <!-- Card -->
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </div>
  </main>
  <!-- Main Layout -->
</div>
