<!-- SideNav slide-out button -->
<a (click)="sidenav.toggle()" mdbBtn color="primary" class="p-3 button-collapse"><mdb-icon fas icon="bars"></mdb-icon></a>
<!--/. SideNav slide-out button -->

<!-- Sidebar navigation -->
<mdb-side-nav #sidenav class="fixed" [fixed]="true">
  <!-- Logo -->
  <li>
    <div class="logo-wrapper waves-light">
      <a href="/home"><img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" class="img-fluid flex-center"></a>
    </div>
  </li>
  <!--/. Logo -->
  <!--Social-->
  <li>
    <ul class="social">
      <li><a href="https://facebook.com" target="_blank" class="icons-sm fb-ic"><mdb-icon fab icon="facebook-f"> </mdb-icon></a></li>
      <li><a href="https://pinterest.com" target="_blank" class="icons-sm pin-ic"><mdb-icon fab icon="pinterest"> </mdb-icon></a></li>
      <li><a href="https://google.com" target="_blank" class="icons-sm gplus-ic"><mdb-icon fab icon="google-plus"> </mdb-icon></a></li>
      <li><a href="https://twitter.com" target="_blank" class="icons-sm tw-ic"><mdb-icon fab icon="twitter"> </mdb-icon></a></li>
    </ul>
  </li>
  <!--/Social-->
  <!--Search Form-->
  <li>
    <form class="search-form" role="search">
      <div class="form-group md-form waves-light" mdbWavesEffect>
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
  </li>
  <!--/.Search Form-->
  <!-- Side navigation links -->
  <li>
    <ul class="collapsible collapsible-accordion">
      <mdb-accordion [multiple]="false" aria-multiselectable="false">

        <!-- Articles -->
        <mdb-accordion-item class="no-collapse">
          <mdb-accordion-item-head routerLink="/dashboard/articles" routerLinkActive="active" mdbWavesEffect><i
            class="far fa-hand-pointer"></i> Articles
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Collections -->
        <mdb-accordion-item class="no-collapse">
          <mdb-accordion-item-head routerLink="/dashboard/collections" routerLinkActive="active" mdbWavesEffect><i
            class="far fa-hand-pointer"></i> Collections
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Comments -->
        <mdb-accordion-item class="no-collapse">
          <mdb-accordion-item-head routerLink="/dashboard/comments" routerLinkActive="active" mdbWavesEffect><i
            class="far fa-hand-pointer"></i> Comments
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Images -->
        <mdb-accordion-item class="no-collapse">
          <mdb-accordion-item-head routerLink="/dashboard/images" routerLinkActive="active" mdbWavesEffect><i
            class="far fa-hand-pointer"></i> Images
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Users -->
        <mdb-accordion-item class="no-collapse">
          <mdb-accordion-item-head routerLink="/dashboard/users" routerLinkActive="active" mdbWavesEffect><i
            class="far fa-hand-pointer"></i> Users
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>
      </mdb-accordion>
    </ul>
  </li>
  <!--/. Side navigation links -->
  <div class="sidenav-bg mask-strong"></div>
</mdb-side-nav>
<!--/. Sidebar navigation -->
